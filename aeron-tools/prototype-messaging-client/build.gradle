apply plugin: 'java'

sourceCompatibility = 1.8
version = '0.0.1'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'uk.co.real-logic:aeron-client:0.1-SNAPSHOT'
    compile 'uk.co.real-logic:aeron-common:0.1-SNAPSHOT'

    //Reactive Streams
    compile 'org.reactivestreams:reactive-streams:1.0.0.M3'

    //AMQP Proton
    compile 'org.apache.qpid:proton-j:0.9'

    //ZooKeeper discovery service
    compile 'org.apache.curator:curator-recipes:2.7.1'
    compile 'com.google.code.gson:gson:2.3.1'

    //RxJava
    compile 'io.reactivex:rxjava:1.0.9'
    compile 'io.reactivex:rxjava-math:1.0.0'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task PipePublisher(type:JavaExec) {
    main = 'PipePublisherExample'
    classpath = sourceSets.main.runtimeClasspath
}

task PipeSubscriber(type:JavaExec) {
    main = 'PipeSubscriberExample'
    classpath = sourceSets.main.runtimeClasspath
}

task PubSubPipe(type:JavaExec) {
    main = 'PubSubPipeExample'
    classpath = sourceSets.main.runtimeClasspath
}

task PubSubTopic(type:JavaExec) {
    main = 'PubSubTopicExample'
    classpath = sourceSets.main.runtimeClasspath
}